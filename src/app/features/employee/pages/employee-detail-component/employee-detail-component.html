<div class="w-full bg-white shadow rounded p-8">
  <h2 class="text-2xl font-bold mb-6 border-b pb-4">Employee Details</h2>

  <ng-container *ngIf="employee$ | async as employee; else loading">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-lg">
      <div>
        <p class="text-gray-600 font-semibold">Name</p>
        <p class="text-gray-900">{{ employee.name }}</p>
      </div>

      <div>
        <p class="text-gray-600 font-semibold">Department</p>
        <p class="text-gray-900">{{ employee.department }}</p>
      </div>

      <div>
        <p class="text-gray-600 font-semibold">Role</p>
        <p class="text-gray-900">{{ employee.role }}</p>
      </div>

      <div>
        <p class="text-gray-600 font-semibold">Joining Date</p>
        <p class="text-gray-900">
          {{ employee.joiningDate | date : "longDate" }}
        </p>
      </div>

      <div>
        <p class="text-gray-600 font-semibold">Salary</p>
        <p class="text-gray-900">{{ employee.salary | currency }}</p>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="text-gray-500 text-center py-8">
      Loading employee details...
    </div>
  </ng-template>
</div>
