<div class="bg-white p-6 rounded shadow max-w-lg mx-auto">
  <h2 class="text-xl font-bold mb-4">
    {{ isEdit ? "Edit Employee" : "Add Employee" }}
  </h2>
  @if(form){
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <app-input-text
      appAutoFocusInput
      [control]="name"
      [label]="'Employee Name'"
      [placeholder]="'Enter name'"
    ></app-input-text>

    <app-input-select
      [control]="department"
      [label]="'Department'"
      [placeholder]="'Select department'"
      [options]="departmentOptions"
    >
    </app-input-select>

    <app-input-text
      [control]="role"
      [label]="'Role'"
      [placeholder]="'Enter role'"
    ></app-input-text>

    <app-input-date
      [control]="joiningDate"
      [label]="'Joining Date'"
      [placeholder]="'Pick joining date'"
    ></app-input-date>

    <app-input-number
      [control]="salary"
      [label]="'Salary'"
      [placeholder]="'Enter salary'"
      [min]="0"
    ></app-input-number>

    <!-- <app-input-file
      [control]="profilePhoto"
      [label]="'Profile Photo'"
      [accept]="'image/*'"
    ></app-input-file> -->

    <button mat-raised-button color="primary" type="submit">
      {{ isEdit ? "Update" : "Create" }}
    </button>
  </form>
  }
</div>
