<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 via-white to-indigo-100 px-4"
>
  <div
    class="bg-white shadow-lg rounded-lg p-6 sm:p-8 w-full max-w-md sm:max-w-lg"
  >
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-700 text-center mb-6">
      Login
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          formControlName="email"
          placeholder="Enter your email"
        />
        <mat-error *ngIf="loginForm?.get('email')?.touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full mb-6" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error
          *ngIf="
            loginForm?.get('password')?.invalid &&
            loginForm?.get('password')?.touched
          "
        >
          Password is required (min 6 characters).
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 sm:py-3"
        type="submit"
      >
        Login
      </button>
    </form>
    <p class="text-center text-gray-500 mt-4 text-sm sm:text-base">
      Don't have an account?
      <a [routerLink]="['/', SIGNUP]" class="text-blue-600 hover:underline"
        >Sign Up</a
      >
    </p>
  </div>
</div>
