<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-r from-pink-100 via-white to-purple-100 px-4"
>
  <div
    class="bg-white shadow-lg rounded-lg p-6 sm:p-8 w-full max-w-md sm:max-w-lg"
  >
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-700 text-center mb-6">
      Sign Up
    </h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Full Name</mat-label>
        <input
          matInput
          formControlName="username"
          placeholder="Enter your name"
        />
      </mat-form-field>

      <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
      </mat-form-field>

      <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="w-full mb-6" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          [type]="hideConfirmPassword ? 'password' : 'text'"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="toggleConfirmPasswordVisibility()"
        >
          <mat-icon>{{
            hideConfirmPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 sm:py-3"
        [disabled]="signupForm.invalid"
        type="submit"
      >
        Sign Up
      </button>
    </form>
    <p class="text-center text-gray-500 mt-4 text-sm sm:text-base">
      Already have an account?
      <a routerLink="/login" class="text-purple-600 hover:underline">Login</a>
    </p>
  </div>
</div>
