<div class="overflow-x-auto bg-white shadow rounded">
  <table
    mat-table
    [dataSource]="data || []"
    class="min-w-full text-sm text-left border-collapse"
  >
    @for (col of columns; track col.field) {
    <ng-container [matColumnDef]="col.field">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2 font-semibold">
        {{ col.header }}
      </th>
      <td mat-cell *matCellDef="let row" class="px-4 py-2">
        {{ row[col.field] }}
      </td>
    </ng-container>
    }

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="bg-gray-100 border-b"
    ></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="border-b hover:bg-gray-50"
    ></tr>
  </table>

  @if (!(data?.length)) {
  <div class="p-4 text-center text-gray-500">No records found.</div>
  }
</div>
