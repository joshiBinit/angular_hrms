<mat-form-field class="w-full">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    type="number"
    [formControl]="control"
    [placeholder]="placeholder"
    [attr.min]="min"
  />

  <mat-error *ngIf="control.hasError('required')">
    {{ label }} is required
  </mat-error>
  <mat-error *ngIf="control.hasError('min')">
    {{ label }} must be {{ min ?? "non-negative" }}
  </mat-error>
</mat-form-field>
