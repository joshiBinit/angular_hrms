<div class="w-full">
  <label class="block mb-2 font-medium text-gray-700">{{ label }}</label>

  <button
    mat-stroked-button
    color="primary"
    type="button"
    (click)="openFilePicker()"
  >
    Choose File
  </button>

  <input
    #fileInput
    type="file"
    hidden
    [accept]="accept"
    (change)="onFileChange($event)"
  />

  <div class="mt-2 text-sm text-gray-600" *ngIf="fileName">
    Selected: <strong>{{ fileName }}</strong>
  </div>

  <mat-error *ngIf="control.hasError('required')">
    {{ label }} is required
  </mat-error>
</div>
